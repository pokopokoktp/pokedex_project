<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモン追加 - ポケモン睡眠管理アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-top: 30px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #45a049;
            }

        .home-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

            .home-button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>

    <header>
        <h1>ポケモン睡眠管理アプリ</h1>
    </header>

    <div class="container">
        <h2>ポケモンの追加</h2>
        <form action="/add_pokemon" method="POST">
            <!-- ポケモン番号入力欄 -->
            <label for="number">ポケモン番号:</label>
            <input type="number" id="number" name="number" required>

            <!-- ポケモンの名前入力欄 -->
            <label for="name">ポケモンの名前:</label>
            <input type="text" id="name" name="name" required>

            <!-- 睡眠タイプ入力欄 -->
            <label for="sleep_type">睡眠タイプ:</label>
            <input type="text" id="sleep_type" name="sleep_type" required>

            <!-- 得意技入力欄 -->
            <label for="specialty">得意技:</label>
            <input type="text" id="specialty" name="specialty" required>

            <!-- メインスキル入力欄 -->
            <label for="main_skill">メインスキル:</label>
            <input type="text" id="main_skill" name="main_skill" required>

            <!-- 送信ボタン -->
            <button type="submit">ポケモンを追加</button>
        </form>

        <!-- ポケモン図鑑に戻るボタン -->
        <a href="{{ url_for('pokemon_list') }}">
            <button class="home-button">ポケモン図鑑に戻る</button>
        </a>
    </div>

</body>
</html>
