<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム画面 - ポケモン睡眠管理アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

            .button-container a {
                padding: 15px 30px;
                font-size: 18px;
                color: white;
                background-color: #4CAF50;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

                .button-container a:hover {
                    background-color: #45a049;
                }

        .logout {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>ポケモン睡眠管理アプリ</h1>
    </header>

    <div class="container">
        <div class="welcome-message">
            <h2>ようこそ、{{ current_user.username }} さん</h2>
            <p>ここからポケモン図鑑や睡眠日記を管理できます。</p>
        </div>

        <div class="button-container">
            <a href="{{ url_for('pokemon_list') }}">ポケモン図鑑</a>
            <a href="{{ url_for('view_diaries') }}">睡眠日記</a>
        </div>

        <div class="logout">
            <a href="{{ url_for('logout') }}">ログアウト</a>
        </div>
    </div>

</body>
</html>
