<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>睡眠日記を追加 - Pokesleep</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        .form-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

            button:hover {
                background-color: #45a049;
            }

        .home-button {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

            .home-button:hover {
                background-color: #0056b3;
            }

        .alert {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>睡眠日記を追加</h1>

    <div class="form-section">
        <form action="/add_sleep_diary" method="POST">
            <!-- 日付 -->
            <div class="form-group">
                <label for="date">日付</label>
                <input type="date" id="date" name="date" required>
            </div>

            <!-- 睡眠の質 -->
            <div class="form-group">
                <label for="sleep_quality">睡眠の質</label>
                <select id="sleep_quality" name="sleep_quality" required>
                    <option value="良い">良い</option>
                    <option value="普通">普通</option>
                    <option value="悪い">悪い</option>
                </select>
            </div>

            <!-- メモ -->
            <div class="form-group">
                <label for="memo">メモ</label>
                <textarea id="memo" name="memo" rows="4"></textarea>
            </div>

            <!-- 送信ボタン -->
            <button type="submit">日記を追加</button>
        </form>
    </div>



    <!-- 日記一覧ページに戻るボタン -->
    <a href="/sleep_diary_list">
        <button class="home-button">日記一覧に戻る</button>
    </a>
</body>
</html>
