<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン - Pokesleep Pokédex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

            input:focus {
                border-color: #4CAF50;
            }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #45a049;
            }

        p {
            text-align: center;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }

        /* レスポンシブ対応 */
        @media (max-width: 600px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>ログイン</h1>
    <form method="POST" action="{{ url_for('login') }}">
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username" required aria-label="ユーザー名"><br>

        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required aria-label="パスワード"><br>

        <button type="submit">ログイン</button>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </form>

    <p style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('index') }}" style="color: #4CAF50; text-decoration: none;">タイトル画面に戻る</a>
    </p>
</body>
</html>
