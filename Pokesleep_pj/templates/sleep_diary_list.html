<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>睡眠日記一覧 - Pokesleep</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1, h2 {
            color: #4CAF50;
        }

        .diary-container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .diary-entry {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            .diary-entry h2 {
                margin: 0;
                color: #4CAF50;
            }

            .diary-entry p {
                margin: 10px 0;
            }

        .button {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
        }

            .button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <a href="/" class="button">Homeに戻る</a>

    <h1>睡眠日記一覧</h1>

    <h2>日記リスト:</h2>

    <div class="diary-container">
        {% for diary in diaries %}
        <div class="diary-entry">
            <h2>日付: {{ diary.date.strftime('%Y-%m-%d') }}</h2>
            <p>睡眠の質: {{ diary.sleep_quality }}</p>
            <p>メモ: {{ diary.memo }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- 新しい日記を追加するボタン -->
    <div>
        <a href="/add_sleep_diary" class="button">新しい日記を追加</a>
    </div>
</body>
</html>
